<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        /* Essential layout constraints from the prompt */
        .container {
            width: 600px !important; 
            max-width: 600px !important;
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            padding: 10px;
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
            margin-bottom: 10px;
        }
        .col, [class*="col-"] {
            border: 2px dotted rgb(38, 38, 43);
            display: flex;
            align-items: flex-start;
            padding-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4" style="background-color: teal;">Row1 col1</div>
        <div class="col-sm-6 col-md-8" style="background-color: thistle;">Row1 col2</div>
    </div>

    <div class="row justify-content-md-between">
        <div class="col-md-4 offset-md-2" style="background-color: tomato;">Row2 col1</div>
        <div class="col-md-4" style="background-color: turquoise;">Row2 col2</div>
    </div>

    <div class="row justify-content-center">
        <div class="col-4" style="background-color: violet;">Row3 col1</div>
        <div class="col-4" style="background-color: yellowgreen;">Row3 col2</div>
    </div>
</div>

</body>
</html>
